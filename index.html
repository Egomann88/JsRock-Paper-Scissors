<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/modal.css">
  <script src="./js/index.js"></script>
  <title>Game</title>
</head>

<body>
  <!-- details -->
  <div id="placeBg" class="bg ">
    <div class="playBox boxContainer">
      <div class="playBoxMargin">
        <div class="selectBox">
          <select name="backgrounds" id="backgrounds">
            <option value="Placeholder">Hintergrund w√§hlen:</option>
            <option onclick="changeBackground(1)" value="Windows95">Windows 95</option>
            <option onclick="changeBackground(2)" value="GreenGrass">Green Grass</option>
            <option onclick="changeBackground(3)" value="Sunset">Sunset</option>
            <option onclick="changeBackground(4)" value="Rain">Rain</option>
            <option onclick="changeBackground(5)" value="Waterfall">Waterfall</option>
            <option id="winOpt" onclick="changeBackground(6)" value="Winner" class="hidden">Winner</option>
            <option id="loseOpt" onclick="changeBackground(7)" value="Loser" class="hidden">Loser</option>
          </select>
        </div>
        <div class="chatBox">
          <p id="chat">Geben Sie Ihren Zug an</p>
        </div>
        <div class="buttonBox">
          <button onclick="play(1)">
            Schere
          </button>
          <button onclick="play(2)">
            Stein
          </button>
          <button onclick="play(3)">
            Papier
          </button>
        </div>
        <div class="counterBox">
          <h1>Gewonnen: <span id="winCount">0</span></h1>
          <h1>Verloren: <span id="loseCount">0</span></h1>
        </div>
      </div>
    </div>
    <div id="modal" class="hidden">
      <section class="modalSection">
        <div class="modalBackground"></div>
      </section>
      <div class="modalContainer">
        <div class="modalContainerGrid">
          <div class="modalContainerBox">
            <h1 id="end" class="modalContainerText"></h1>
            <img id="loseGif" src="./assets/lose.gif" alt="" class="modalImgBorder hidden">
            <img id="winGif" src="./assets/win.gif" alt="" class="modalImgWinner modalImgBorder hidden">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
